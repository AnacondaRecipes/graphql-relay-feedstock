{% set name = "graphql-relay" %}
{% set version = "2.0.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "7fa74661246e826ef939ee92e768f698df167a7617361ab399901eaebf80dce6" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - six >=1.10.0
    - graphql-core >=0.5.0
    - promise >=0.4.0

test:
  imports:
    - graphql_relay
    - graphql_relay.connection
    - graphql_relay.mutation
    - graphql_relay.node

about:
  home: https://github.com/graphql-python/graphql-relay-py
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: MIT
  license_family: MIT
  summary: 'Relay implementation for Python'
  dev_url: https://github.com/graphql-python/graphql-relay-py

extra:
  recipe-maintainers:
    - pmlandwehr
