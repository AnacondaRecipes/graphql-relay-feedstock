{% set name = "graphql-relay" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/graphql-python/{{ name }}-py/archive/v{{ version }}.tar.gz
  sha256: 56b9a3f10da74ba6305d9f1ddf9e3e50ce68dcbd54311c4f83cc8ea55c2dde79

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six >=1.12
    - graphql-core >=2.2,<3
    - promise >=2.2,<3

test:
  requires:
    - pytest-cov
  imports:
    - graphql_relay
  commands:
    - pytest --pyargs graphql_relay --cov graphql_relay

about:
  home: https://github.com/graphql-python/graphql-relay-py
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Relay implementation for Python'
  dev_url: https://github.com/graphql-python/graphql-relay-py

extra:
  recipe-maintainers:
    - pmlandwehr
    - bollwyvl
